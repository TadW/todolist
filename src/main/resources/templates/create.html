<!DOCTYPE html>

<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/style.css">
</head>

<body>

<div class="formadd">

    <form class="form-inline" th:action="@{/save}" th:object="${formtask}" method="post" >
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label class="sr-only">Task Name</label>
            <input type="text" class="form-control" placeholder="Task Name" th:field="*{task_name}">
            <td th:if="${#fields.hasErrors('task_name')}" th:errors="*{task_name}">Title error message</td>
        </div>
        <div class="form-group">
            <label class="sr-only">Task Description</label>
            <input type="text" class="form-control" placeholder="Task Description" th:field="*{task_description}">
            <td th:if="${#fields.hasErrors('task_description')}" th:errors="*{task_description}">Content error message</td>
        </div>

        <div class="form-group">
            <label class="sr-only">Task Description</label>
            <input type="date" class="form-control" placeholder="Task Add " th:field="*{taskAdd}">
            <td th:if="${#fields.hasErrors('taskAdd')}" th:errors="*{taskAdd}">Content error message</td>
        </div>




        <button type="submit" class="btn btn-primary">Add New Task</button>
    </form>

</div>


</body>
</html>
